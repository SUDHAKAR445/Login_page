<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-10 offset=md-1"> 
        <div class="row">
            <div class="col-md-7 register-right">
                <h2>CONTACT US</h2>
                <div class="register-form">
                  <div class="form-group">
                      <input type="text" class="form-control" id="fname"placeholder="Name" required></div>
                  <div class="form-group">
                      <input type="email" class="form-control" id="femail" placeholder="Email" aria-required="true"></div>
                  <div class="form-group">
                      <textarea name="message" cols="70" rows="3"></textarea> </div>
                  <div><button type="button" class="btn btn-primary">Submit</button></div>    
                </div>              
          </div>
        </div>   
        </div>
    </div>  
</body>
</html>
